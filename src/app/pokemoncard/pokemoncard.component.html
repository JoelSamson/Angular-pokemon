<div class="card-item">
    <img
      [src]="pokemon.sprites.front_default"
      alt="Pokemon Image"
      style="height: 200px; height: 200px;"
    >
    <div class="card-content">
      <h3>{{ pokemon.name }}</h3>
      <p># {{ pokemon.id }}</p>
      <p>Weight: {{ pokemon.weight }}</p>
      <p>Height: {{ pokemon.height }}</p>
      <ul>
        <li *ngFor="let type of pokemon.types">
          {{ type.type.name }}
        </li>
      </ul>
    </div>
    <div class="card-button">
      <button (click)="selectPokemon()">Choose this!</button>
    </div>
  </div>
